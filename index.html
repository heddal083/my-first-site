  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
    }

    h2 {
      margin-bottom: 12px;
    }

    .slider {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 280px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      overflow: hidden;
      text-decoration: none;
      color: black;
      display: block;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 6px;
    }

    .card-desc {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
